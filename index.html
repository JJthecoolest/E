<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>


<div class="topnav">
  <input type="Password" placeholder="Type Here" id="pass">
</div>
<button onclick="enter()">enter</button>
<script>


async function Opensite(){

const win = window.open("about:blank", "_blank")

fetch("https://cdn.jsdelivr.net/gh/JJthecoolest/goon@master/singlefile.html?t="+Date.now())
.then(response => response.text())
.then(text => {
win.document.open();
win.document.write(text);
win.document.close(); 
});

}


let test;
function enter(){
let test = document.getElementById("pass").value;

if(test == "Emo Spongebob!"){
    Opensite()
} else {
    document.write("Hi");
}
}
</script>

</body>
</html>
